<div *ngIf="hero">
  <div class="center-title">
    <h2>{{hero.name | uppercase}} Details</h2>
  </div>
  <div class="center-heroes">
    <span>id: </span>
    {{hero.id}}
  </div>
  <br>
  <div class="center-heroes">
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name">
    </label>
  </div>
</div>
